    <header id="header" class="opacity">

      </div>

    <div id="content">
      <div class="wrapper">
        <div class="box left">
          <div class="wrap">
            <h1>免费试用</h1>
            <p>为了帮助您更好地了解和使用商会云产品，我们特为您提供了产品体验。您可以在此提交申请。申请成功后，将由我们的专属服务人员为您安排预约体验等服务。</p>
          </div>
        </div>
        <div class="box right">
          <div class="wrap">
            <h4>请填写注册信息（*为必填）</h4>
            <p>注意：为保证顺利向您发送试用帐号，注册时请您务必留下完整，真实的个人信息：</p>

            <form method="post">
              <div class="form-group form-inline">
                <label>姓名*:</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="form-group form-inline">
                <label>职务:</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group form-inline">
                <label>电话*:</label>
                <input type="tel" class="form-control" required />
              </div>
              <div class="form-group form-inline">
                <label>邮箱*:</label>
                <input type="email" class="form-control" required />
              </div>
              <div class="form-group">
                <label>公司名称*:</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="form-group">
                <label>公司地址*:</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="form-group form-inline">
                <label>邮编:</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group form-inline captcha">
                <label>验证码:</label>
                <input type="text" class="form-control" required />
                <img src="./images/trial/captcha.jpg" />
              </div>

              <div class="submit-wrapper">
                <button class="submit">提交</button>
                <button class="submit">登录</button>
              </div>
            </form>
          </div>
        </div>
      </div>
